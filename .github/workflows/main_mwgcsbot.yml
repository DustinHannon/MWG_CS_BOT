# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - MWGCSBot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ChatBot

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Update npm to latest version
        run: |
          npm install -g npm@10.9.2

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./ChatBot/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2696C547958242DBACE182EDC4C996DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_96A7B352F8E94089A19DB050C539ED1E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_224CE4CF67F34722966D6B02C65DAD47 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'MWGCSBot'
          slot-name: 'Production'
          package: .
          startup-command: 'powershell -ExecutionPolicy Bypass -File cleanup-azure.ps1 && npm start'

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: 'MWGCSBot'
          slot-name: 'Production'
          mask-inputs: true
          app-settings-json: |
            [
              {
                "name": "OPENAI_API_KEY",
                "value": "${{ secrets.OPENAI_API_KEY }}",
                "slotSetting": false
              },
              {
                "name": "NODE_ENV",
                "value": "production",
                "slotSetting": false
              },
              {
                "name": "PRODUCTION_DOMAIN",
                "value": "https://mwgcsbot-apdcavd6ameddtdb.southcentralus-01.azurewebsites.net/",
                "slotSetting": false
              }
            ]
