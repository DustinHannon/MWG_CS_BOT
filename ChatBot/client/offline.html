<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morgan White Group | Offline</title>
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <style>
        :root {
            --primary-bg: #ffffff;
            --primary-text: #2d3748;
            --accent-color: #1B4B8F;
            --error-color: #e53e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--primary-text);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            background: url('https://morganwhite.com/common/img/bg.jpg') center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(27, 75, 143, 0.85);
            z-index: 0;
        }

        .offline-container {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--primary-text);
        }

        .error-icon {
            font-size: 3rem;
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .retry-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .retry-button:hover {
            background-color: #15407A;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 1.5rem;
            }

            .logo {
                width: 150px;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="images/logo.png" alt="Morgan White Group Logo" class="logo">
        <div class="error-icon">⚠️</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check connection status
        window.addEventListener('online', () => {
            window.location.reload();
        });

        // Add keyboard support for retry button
        document.querySelector('.retry-button').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                window.location.reload();
            }
        });
    </script>
</body>
</html>
